<section class="instagram">
  <h2 class="visually-hidden">Форма и инстаграм-лента</h2>
  <div class="container instagram__container">
    <div class="instagram__left">
      <form class="callback-form" action="#">
        <h3 class="title instagram__title">Есть вопросы?</h3>
        <p class="instagram__descr">Заполните форму и наш менеджер свяжется с вами</p>
        <label class="form-label">
          <input type="text" class="input instagram__input" name="name" placeholder="Ваше имя"
            data-validate-field="name">
        </label>
        <label class="form-label">
          <input type="tel" class="input instagram__input" name="phone" placeholder="Номер телефона"
            data-validate-field="phone">
        </label>
        <button class="btn btn--primary instagram__btn">Отправить</button>
      </form>
    </div>
    <div class="instagram__right">

      </a>
